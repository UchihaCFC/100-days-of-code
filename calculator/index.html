<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple JavasScript Calculator - 1st Day: 100 days of code</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="container">
    <h2>Basic Calculator</h2>
    <div id="calculator">
        <div class="row">
            <div id='result'>0</div>
        </div>
        <div class="row">
            <div class="num_1">1</div>
            <div class="num_2">2</div>
            <div class="num_3">3</div>
            <div class="calc_add">+</div>
        </div>
        <div class="row">
            <div class="num_4">4</div>
            <div class="num_5">5</div>
            <div class="num_6">6</div>
            <div class="calc_subtract">-</div>
        </div>
        <div class="row">
            <div class="num_7">7</div>
            <div class="num_8">8</div>
            <div class="num_9">9</div>
            <div class="calc_multiply">*</div>
        </div>
        <div class="row">
            <div class="calc_clear">C</div>
            <div class="num_0">0</div>
            <div class="calc_equal">=</div>
            <div class="calc_divide">/</div>
        </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
